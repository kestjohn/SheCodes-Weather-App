<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes Final Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/8ceb7860ca.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="search">
          <form id="enter-city">
            <input type="text" placeholder="Enter a city" id="search-button" />
            <input type="submit" value="search" />
          </form>
        </div>
      </div>

      <div class="data">
        <div class="row">
          <div class="col-6">
            <ul>
              <li id="city" class="capitalize">Mesa</li>
              <li id="time" class="current-time">Friday: 8:30</li>
            </ul>

            <div class="container text-center">
              <div class="row">
                <div class="col-9 today-temperature">
                  <span class="weatherImage">
                    <img
                      src="https://openweathermap.org/img/wn/01d@2x.png"
                      alt=""
                      id="icon"
                    />
                  </span>
                  <span id="number">93</span>

                  <a href="#" class="units units-active" id="fahrenheit">
                    째F |
                  </a>
                  <a href="#" class="units" id="celcius"> 째C</a>
                </div>
              </div>
            </div>
          </div>
          <br />

          <div class="col-6 weather">
            <strong id="weather-description">Clear</strong>
            <div class="col-6 humidity">
              <em id="weather-humidity">Humidity:11%</em>

              <div class="col-6 wind" id="weather-wind">
                <em>Wind: 10mph</em>
              </div>
            </div>
          </div>
        </div>
        <br />
        <div class="weatherForecast">
          <div class="row">
            <div class="col-2">
              <div class="weatherDay">Fri</div>
              <img
                src="https://openweathermap.org/img/wn/01d@2x.png"
                alt=""
                width="75"
              />
              <div class="weather-forecast-temperatures">
                <span class="max-temp">113째</span>
                <span class="min-temp">87째</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/kestjohn/SheCodes-Weather-App" target="_blank"
        >Open-source Code</a
      >
      by Krissi St John
    </footer>
  </body>

  <script src="index.js"></script>
</html>
